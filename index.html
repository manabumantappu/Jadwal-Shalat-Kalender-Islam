<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Shalat & Kalender Islam</title>

  <!-- Tailwind CDN --->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            islamic: '#0f766e'
          }
        }
      }
    }
  </script>

  <link rel="manifest" href="../public/manifest.json">
</head>

<body class="bg-slate-50 min-h-screen">

  <!-- HEADER -->
  <header class="bg-islamic text-white p-4 text-center shadow">
    <h1 class="text-2xl font-bold">ğŸ•Œ Jadwal Shalat</h1>
    <p class="text-sm opacity-90">Kalender Islam Indonesia</p>
  </header>

  <!-- JADWAL SHALAT -->
  <section id="shalat-times" class="grid grid-cols-2 gap-3 p-4"></section>

  <!-- KALENDER HIJRIYAH -->
  <section class="p-4">
    <h2 class="font-bold text-lg mb-2">ğŸ“… Kalender Hijriyah</h2>
    <div id="hijri-date" class="text-xl"></div>
  </section>

  <!-- MODE RAMADHAN -->
  <section id="ramadhan" class="p-4 hidden"></section>

  <!-- ALARM -->
  <section class="p-4 bg-white rounded-xl shadow m-4">
    <h2 class="text-lg font-bold text-islamic">â° Alarm Ramadhan</h2>

    <label class="flex items-center gap-2 mt-3">
      <input type="checkbox" id="alarm-sahur">
      Alarm Sahur
    </label>

    <label class="flex items-center gap-2 mt-2">
      <input type="checkbox" id="alarm-imsak">
      Alarm Imsak
    </label>

  <!-- KALENDER HARI INI --->
<div class="bg-white rounded-xl shadow p-4 mt-4">
  <h3 class="font-bold mb-2">ğŸ“… Kalender Hari Ini</h3>
  <p>ğŸ—“ Masehi : <span id="masehi">-</span></p>
  <p>ğŸŒ™ <span id="hijriah">-</span></p>
  <p>ğŸŒ Jepang : <span id="jepang">-</span></p>
</div>


<!-- KALENDER MASEHI -->
<div class="bg-white rounded-xl shadow p-4 mt-4">

  <!-- WRAPPER CENTER -->
  <div class="calendar-wrapper">

    <!-- HEADER NAVIGASI -->
    <div class="calendar-nav">
      <button id="prevMonth" class="nav-btn">â—€</button>

      <div class="nav-title">
        <div id="monthTitle">Januari 2026</div>
        <div id="ramadhanInfo" class="hidden"></div>
      </div>

      <button id="nextMonth" class="nav-btn">â–¶</button>
    </div>

    <!-- GRID KALENDER -->
    <div id="kalender-masehi" class="kalender"></div>

  </div>
</div>

  </section>

  <!-- AUDIO -->
  <audio id="audio-sahur" src="../public/audio/sahur.mp3" preload="auto"></audio>
  <audio id="audio-adzan" src="../public/audio/adzan.mp3" preload="auto"></audio>

  <!-- POPUP DETAIL TANGGAL -->
<div id="popupTanggal"
     class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">

  <div class="bg-white rounded-xl p-4 w-80 shadow-lg">
    <h3 id="popupDate" class="font-bold text-lg mb-2"></h3>
    <p id="popupHijri" class="mb-2"></p>

    <div id="popupShalat" class="text-sm space-y-1"></div>

    <button id="closePopup"
            class="mt-4 w-full bg-islamic text-white py-2 rounded">
      Tutup
    </button>
  </div>

</div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
